
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia Interactivo</title>

    <!-- Fuente -->
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>

    <style>
        /* Estilos para el cuerpo del documento */
        html, body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row-reverse;
            min-height: 100vh;
            margin: 0; 
        }

        /* Estilos para el contenedor */
        #contenedor {
            scroll-behavior: smooth;
            flex: 1;
            position: relative;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        h1, h2, p {
            font-family: 'Alice', sans-serif;
            color: white;
            margin: 5px;
        }

       .slide1 a {
            text-decoration: none;
            }


        .slides{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }

        .slide1{
            background: radial-gradient(#BFDCEA 0%, #B47DE7 20%, #7c28cb 40%, #5604A4 60%);
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
            text-shadow: 1px 1px #7c28cb;
            gap: 0;
        }

        .bg-1{ 
        position: absolute; 
        z-index: 0; 
        width: 100%;
        height: 100%;
        top: 0; 
        left: 0; 
        } 

        .bg-2{ 
        position: absolute; 
        z-index: 1; 
        width: 100%;
        height: 100%;
        top: 0; 
        left: 0; 
        } 
        

    </style>
</head>
<body>
<div id="contenedor">

    <div class="slides slide1">
    <img src="img/index1/bg-2.png"class="bg-2">
    <img src="img/index1/bg-1.png"class="bg-1">
      <h1> ¡Has llegado al final! </h1>
     <a href="index.html"><p> ¿Quieres volver a empezar?</p></a> 
    </div>

</div>

    

</body>
</html>

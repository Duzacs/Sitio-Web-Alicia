<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia Interactivo</title>

    <!-- Fuente -->
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>

    <style>
        /* Estilos para el cuerpo del documento */
        html, body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; 
            font-family: 'Alice', sans-serif;
        }

        /* Estilos para el contenedor */
        #contenedor {
            scroll-behavior: smooth;
            flex: 1;
            position: relative;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* Estilos para el footer */
        footer {
            background-color: whitesmoke;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Estilos para el slide 1 */


        /* Estilos para el contenedor del personaje */
        #img-personaje {
            width: 918px; /* Ajusta el tamaño del contenedor del personaje según sea necesario */
            height: 700px;
            position: absolute;
            top: 180px;
            right: 400px;
            z-index: 1; /* Asegura que el personaje esté encima del fondo */
        }

        #img-personaje img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0; /* Inicialmente oculta todas las imágenes */
        }

        /* Definición de la animación */
        @keyframes transicionOjos {
            0% {
                opacity: 1;
            }

            33.33% {
                opacity: 0; 
            }
            66.66% {
                opacity: 0; 
            }
            100% {
                opacity: 1; 
            }
        }

        /* Aplicar la animación a cada imagen según su clase */
        #img-personaje .img-1 {
            animation: transicionOjos 3s steps(1) infinite; /* Animación con una duración de 3 segundos para las transiciones */
        }

        #img-personaje .img-2 {
            animation: transicionOjos 3s steps(1) infinite; /* Animación con una duración de 3 segundos para las transiciones */
            animation-delay: 1s; /* Retraso de 3 segundos para que comience después de img-1 */
        }

        #img-personaje .img-3 {
            animation: transicionOjos 3s steps(1) infinite; /* Animación con una duración de 3 segundos para las transiciones */
            animation-delay: 2s; /* Retraso de 6 segundos para que comience después de img-2 */
        }


        /* Estilos para el slide 2 */

        #elije {
            width: 600px; /* Ajusta el tamaño de la imagen según sea necesario */
            height: 600px;
            top: 50px;
            left: 30px;
            position: relative;
            background-image: url('img/img-3/elije-1.png'); /* Imagen inicial con los ojos cerrados */
            background-size: contain;
            background-repeat: no-repeat;
            animation: elije-animation 0.8s steps(1) infinite; /* Cambias 'pestañeo' a 'elije-animation' */
        }

        /* Definición de la animación para #elije */
        @keyframes elije-animation {
            0%, 100% {
                background-image: url('img/img-3/elije-1.png');
            }
            50% {
                background-image: url('img/img-3/elije-2.png');
            }
        }

        .slides{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            color: white;
            scroll-snap-align: start;
        }


        .slide1{
            background: linear-gradient(180deg, #0C0152, #100228);
        }

        .slide2{
            background: linear-gradient(180deg, #100228, #FFB5D4);
        }

        .slide3{
            background: linear-gradient(180deg, #FFB5D4, #BE95E4);
        }


        img[src="img/img-3/arrow-down.png"] {
            /* Cambia el tamaño de la imagen */
            width: 100px; 
            height: auto; /* Mantener la proporción */
            position: relative;
            top: 150px;
            left: -350px; 
        }

        /* Estilos para el slide 3 */

        .slides.slide3 a {
            font-family: 'Alice', sans-serif;
            font-size: 25px; 
            font-weight: 500;
            color: white;
            text-decoration: none;
            position: absolute;
        }


        .slides.slide3 a:hover {
            color: #7C28CB; /* Cambia el color del texto al pasar el cursor sobre los enlaces */
            display: inline-block; /* Hace que los enlaces sean elementos en línea con bloque */
        }

        .slides.slide3 a:nth-child(1) {
            float: left; /* Coloca el primer enlace a la izquierda */
            margin-left: 135px; /* Añade un margen a la derecha para separar los enlaces */
            margin-bottom: 400px;
        }

        .slides.slide3 a:nth-child(2) {
            float: right; /* Coloca el segundo enlace a la derecha */
            margin-right: -840px; /* Añade un margen a la izquierda para separar los enlaces */
            margin-top: -400px;
        }


    </style>
</head>
<body>
<div id="contenedor">

    <div class="slides slide1" style="background-image: url('img/img-3/fondo_uno.png');">
        <div id="img-personaje">
            <img class="img-1" src="img/img-3/acostada-1.png">
            <img class="img-2" src="img/img-3/acostada-2.png">
            <img class="img-3" src="img/img-3/acostada-3.png">
        </div>
    </div>


    <div class="slides slide2">
         <div id="elije"></div>
        <img src="img/img-3/arrow-down.png">
    </div>

    <div class="slides slide3" style="background-image: url('img/img-3/fondo_tres.png');">
        <a href="index2">Beber</a>
        <a href="index4">Comer</a>
    </div>

    <header>
        <!-- Contenido del encabezado si es necesario -->
    </header>

</div>




<footer>
    <!-- Botones en el footer -->
    <a href="index.html">Capítulo 1</a>
    <a href="index2.html">Capítulo 2</a>
    <a href="index3.html">Capítulo 3</a>
    <a href="index4.html">Capítulo 4</a>
</footer>

<!-- Scripts, enlaces a librerías JS, etc. -->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia Interactivo</title>

    <!-- Fuente -->
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>

    <style>
        /* Estilos para el cuerpo del documento */
        html, body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; 
        }

        /* Estilos para el contenedor */
        #contenedor {
            scroll-behavior: smooth;
            flex: 1;
            position: relative;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        h1, h2, p {
            font-family: 'Alice', sans-serif;
        }

        /* Estilos para el footer */
        footer {
            background-color: whitesmoke;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Estilos para el contenedor del personaje */
        #personaje {
            width: 918px; /* Ajusta el tamaño del personaje según sea necesario */
            height: 918px;
            position: relative;
            top: 180px;
            right: 400px;
            background-image: url('img/img-3/acostada-1.png'); /* Imagen inicial con los ojos cerrados */
            background-size: contain;
            background-repeat: no-repeat;
            animation: pestañeo 3s steps(1) infinite; /* Usas 'pestañeo' para animar #personaje */
        }

        /* Definición de la animación de pestañeo */
        @keyframes pestañeo {
            0%, 100% {
                background-image: url('img/img-3/acostada-1.png'); /* Imagen con los ojos abiertos al inicio y al final */
            }
            50% {
                background-image: url('img/img-3/acostada-3.png'); /* Imagen con los ojos cerrados a la mitad de la animación */
            }
        }

        #elije {
            width: 600px; /* Ajusta el tamaño del personaje según sea necesario */
            height: 600px;
            top: 50px;
            left: 30px;
            position: relative;
            background-image: url('img/img-3/elije-1.png'); /* Imagen inicial con los ojos cerrados */
            background-size: contain;
            background-repeat: no-repeat;
            animation: elije-animation 0.8s steps(1) infinite; /* Cambias 'pestañeo' a 'elije-animation' */
        }

        /* Definición de la animación para #elije */
        @keyframes elije-animation {
            0%, 100% {
                background-image: url('img/img-3/elije-1.png');
            }
            50% {
                background-image: url('img/img-3/elije-2.png');
            }
        }

        .slides{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            color: white;
            scroll-snap-align: start;
        }

        .slides img{
            width: 350px;
        }

        .slides h2{
            font-size: 70px;
            font-weight: 600px;
            max-width: 650px;
        }

        .slide1{
            background: linear-gradient(180deg, #0C0152, #100228);
        }

        .slide2{
            background: linear-gradient(180deg, #100228, #FFB5D4);
        }

        .slide3{
            background: linear-gradient(180deg, #FFB5D4, #BE95E4);
        }

        /* Estilos para la imagen mesa.png */
        img[src="img/img-3/mesa.png"] {
            /* Cambia el tamaño de la imagen */
            width: 900px; 
            height: auto; /* Mantener la proporción */
            position: relative;
            left: -350px; 
        }

        img[src="img/img-3/arrow-down.png"] {
            /* Cambia el tamaño de la imagen */
            width: 100px; 
            height: auto; /* Mantener la proporción */
            position: relative;
            top: 150px;
            left: -350px; 
        }

        .slides.slide3 a {
            font-family: 'Alice', sans-serif;
            font-size: 25px; /* Cambia el tamaño de la fuente */
            color: white;
            text-decoration: none;
            margin-right: 10px; /* Añade espacio entre los enlaces */
        }


        .slides.slide3 a:hover {
            /* ... (estilos previos) */
            color: #7C28CB; /* Cambia el color del texto al pasar el cursor sobre los enlaces */
            display: inline-block; /* Hace que los enlaces sean elementos en línea con bloque */
        }

        .slides.slide3 a:nth-child(1) {
            float: left; /* Coloca el primer enlace a la izquierda */
            margin-right: 20px; /* Añade un margen a la derecha para separar los enlaces */
        }

        .slides.slide3 a:nth-child(2) {
            float: right; /* Coloca el segundo enlace a la derecha */
            margin-left: 20px; /* Añade un margen a la izquierda para separar los enlaces */
        }


    </style>
</head>
<body>
<div id="contenedor">

    <div class="slides slide1">
        <div id="personaje"></div>
    </div>

    <div class="slides slide2">
         <div id="elije"></div>
        <img src="img/img-3/arrow-down.png">
    </div>

    <div class="slides slide3">
        <img src="img/img-3/mesa.png">
        <a href="index2">Beber</a>
        <a href="index4">Comer</a>
    </div>

    <header>
        <!-- Contenido del encabezado si es necesario -->
    </header>

</div>




<footer>
    <!-- Botones en el footer -->
    <a href="index.html">Sección 1</a>
    <a href="index2.html">Sección 2</a>
    <a href="index3.html">Sección 3</a>
    <a href="index4.html">Sección 4</a>
</footer>

<!-- Scripts, enlaces a librerías JS, etc. -->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia Interactivo</title>
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Fuente -->
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>

    <style>
        /* Estilos para el cuerpo del documento */
        html, body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; 
        }

        /* Estilos para el contenedor */
        #contenedor {
            scroll-behavior: smooth;
            flex: 1;
            position: relative;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        h1, h2, p {
            font-family: 'Alice', sans-serif;
        }

        /* Estilos para el footer */
        footer {
            background-color: whitesmoke;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /*Estilos para slide 1*/
        
        #comer{
            width: 600px; /* Ajusta el tamaño del personaje según sea necesario */
            height: 600px;
            top: 0px;
            right: 290px;
            position: absolute;
            z-index: 1; /* Asegura que el personaje esté encima del fondo */
            background-image: url('img/index4/Come2.png');
            background-size: cover;
            background-repeat: no-repeat;
            animation: comer 3s steps(1) infinite; /* Usas 'comer' para animar #personaje */
        }

        /* Definición de la animación comer*/
        @keyframes comer {
            0%, 100% {
                background-image: url('img/index4/Come2.png'); /* Imagen sosteniendo alimento */
            }
            50% {
                background-image: url('img/index4/Come3.png'); /* Imagen comiendo*/
            }
        } 

        /* Estilos para el slide 2 */
        #crecer{
            width: 420px;
            height: 420px;
            right: 200px;
            z-index: 1; /* Asegura que el personaje esté encima del fondo */
            transform: translateX(750px); /* Ajusta este valor según sea necesario para mover hacia la derecha */
            transition: transform 1s ease-in-out;
            background-image: url('img/index4/Crece.png');
            margin-right: 250px; /* Ajusta este valor según sea necesario para mover hacia la derecha */
            background-size: cover;
            background-repeat: no-repeat;
            animation: agrandar 8s forwards; /* Aplica la animación automáticamente al cargar la página */
        }

        @keyframes agrandar {
            0% {
                transform: scale(1);
                           

            }
            100% {
               
                transform: scale(1.5);
            }
        }
        
            .slides{
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 50px;
            color: white;
            scroll-snap-align: start;
            text-align: center; /* Centra el texto horizontalmente */
        }

        .slides img{
            width: 350px;
        }

        .slides h2, .slides h3, .slides h4 {
            font-family:'Alice';
            font-size: 40px;
            font-weight: 30px;
            max-width: 650px;
            margin: 0 auto; /* Centra el texto horizontalmente */
        }


        .slide1{
            background: linear-gradient(180deg, #0C0152, #100228);
        }

        .slide2{
            background: linear-gradient(180deg, #100228, #FFB5D4);
            background-image: url('img/img-3/fondo_tres.png');
        }

        .slide3{
            background: linear-gradient(180deg, #FFB5D4, #BE95E4);
        }

        .slides.slide3 {
            padding-top: 150px;  
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido horizontalmente */
        }
        .slides.slide3 a {
            margin-top: 0px; /* Ajusta este valor según sea necesario para cambiar la distancia desde el párrafo */
            padding: 10px 20px; /* Ajusta el relleno según sea necesario */
            color: white; /* Ajusta el color del texto según sea necesario */
        }
        .slides.slide3 a:hover {
            display: inline-block; /* Hace que los enlaces sean elementos en línea con bloque */
        }
        .slides.slide3 h3 {
            margin-bottom: 10px; 

        .audio-player{
            opacity: 10%;
        }
        }
       
    </style>
</head>
<body>
<div id="contenedor">

    <div class="slides slide1">
        <div class="audio-player">
            <audio controls>
            <source src="audio/<fondo4.mp3" type="audio/mp3">
            </audio>
            </div>  
        
        <div id="comer"></div>
    </div>

    <div class="slides slide2">
        <div id="crecer"></div>
        <h4>¿Por qué todo se ve tan pequeño?</h4>
    </div>

    <div class="slides slide3">
        <h3><p>Te has hecho muy grande para salir por la puerta...</h3>
        <a href="index5">¿Deberías beber de la botella?</a>
    </div>

    <header>
        <!-- Contenido del encabezado si es necesario -->
    </header>

</div>


<footer>
    <!-- Botones en el footer -->
    <a href="index.html">Capítulo 1</a>
        <a href="index2.html">Capítulo 2</a>
        <a href="index3.html">Capítulo 3</a>
        <a href="index4.html">Capítulo 4</a>
        <a href="index4.html">Capítulo 5</a>
</footer>

<!-- Scripts, enlaces a librerías JS, etc. -->

</body>
</html>

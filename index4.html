<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia Interactivo</title>
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Fuente -->
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>

    <style>
        /* Estilos para el cuerpo del documento */
        html, body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; 
        }

        /* Estilos para el contenedor */
        #contenedor {
            scroll-behavior: smooth;
            flex: 1;
            position: relative;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* Estilos para el footer */
       footer {
            z-index: 10;
            padding: 19px;
            position: absolute;
            bottom: 0;
            display:flex;
            left: 35%;
            text-shadow: 1px 1px #7c28cb;
        }

        footer a {
            color: #ffb5d3; 
             margin: 0 10px;
            }

        /*Estilos para slide 1*/
        #comer {
            width: 600px;
            height: 600px;
            top: 155px;
            right: 400px;
            position: absolute;
            z-index: 2;
            background-image: url('img/index4/Come2.png');
            background-size: cover;
            background-repeat: no-repeat;
            animation: comer 3s steps(1) infinite; 
        }

        /* Definición de la animación comer*/
        @keyframes comer {
            0%, 100% {
                background-image: url('img/index4/Come2.png'); 
            }
            50% {
                background-image: url('img/index4/Come3.png'); 
            }
        } 

        /* Estilos para el slide 2 */
        #crecer {
            background-image: url('img/index4/Crece.png');
            position: absolute;
            width: 300px;
            margin-top: 300px;
            height: 300px;
            right: 600px;
            z-index: 5;
            transform: translateX(750px);
            transition: transform 1s ease-in-out;
            background-size: cover;
            background-repeat: no-repeat;
            animation: agrandar 8s forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        #crecer h2 {
            font-family: 'Alice';
            font-size: 140px;
            font-weight: 30px;
            text-align: center;
            position: relative;
            z-index: 2; 
        }

        @keyframes agrandar {
            0% {
                transform: scale(1);     
            }
            100% {
                transform: scale(3);
            }
        }

        .slides {
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 50px;
            color: whitesmoke;
            scroll-snap-align: start;
            text-align: center;
            position: relative; 
        }

        .slides img {
            width: 100%; 
            height: auto; 
            position: relative; 
            z-index: 1; 
        }

        .slide3::before {
            content: ""; 
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 0; /* Detrás de la imagen */
            background: radial-gradient(#BFDCEA 0%, #B47DE7 20%, #7c28cb 40%, #5604A4 60%);
        }


        .slide2::before {
            content: ""; /* Crea un pseudo-elemento para el gradiente */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 0; 
            background: linear-gradient(#BFDCEA 50%,  #5604A4);
        }
        /* Estilos específicos para cada slide */
        .slide1 h2,
        .slide2 h2,
        .slide3 h3 {
            font-family: 'Alice';
            position: absolute; 
            z-index: 2; 
        }
        .slide3 h3 {
            font-size: 20px;
            top: 300px; 
           left: 550px;; 
        }

        .slide3 a {
            font-family:'Alice';
            font-size: 30;
            color: white;
            z-index: 4;
            position: absolute;
            font-size: 25px;
            top: 370px; 
            left: 600px; 
        }

        .slide2 h2 {
            top: 10%;
            left: 40%;
        }

        .slide1 h2 {
            font-size: 50px;
            top: 10%;
            left: 41%; 
        }

        .audio-player{
            position: absolute;
            margin-top: 10px;
            left: 40%;
            opacity: 10%;
            z-index: 30;
        }


    </style>
</head>
<body>
    <div id="contenedor">



        <div class="slides slide1">

            <div class="audio-player">
            <audio controls>
            <source src="audio/fondo4.mp3" type="audio/mp3">
            </audio>
            </div>  
           
            <div id="comer"></div>
            <img src="img/index4/slide1.png" alt="Slide 1">
            <h2>Probemos...</h2>

        </div>

        <div class="slides slide2">
            <div id="crecer"></div>
            <h2>¿Por qué todo se ve tan pequeño?</h2>
            <img src="img/index4/slide2.png" alt="Slide 2">
        </div>

        <div class="slides slide3">
            <h3><p>Te has hecho muy grande para salir por la puerta...</h3>
            <a href="index5.html">➜ ¿Deberías beber de la botella?</a>
            <img src="img/index4/slide3.png" alt="Slide 3">
        </div>

    </div>
        <footer>
        <a href="index.html">Capítulo 1</a>
        <a href="index2.html">Capítulo 2</a>
        <a href="index3.html">Capítulo 3</a>
        <a href="index4.html">Capítulo 4</a>
        <a href="index5.html">Capítulo 5</a>
    </footer>

    <!-- Scripts, enlaces a librerías JS, etc. -->
</body>
</html>

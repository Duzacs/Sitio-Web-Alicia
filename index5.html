<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia Interactivo</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Fuente -->
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>

    <style>
        /* Estilos para el cuerpo del documento */
        html, body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; 
            font-family: 'Alice', sans-serif;
        } 

        /* Estilos para el contenedor */
        #contenedor {
            position: relative;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        /* Estilos para los recuadros de la escena */
        .recuadros {
            display: flex;
            height: 100vh;
            color: white;
            scroll-snap-align: start;
            text-align: right;
        }

        .recuadro1 {
            background: linear-gradient(0deg, #7068C6, #F0CCEF);
            display: flex;
            flex-direction: column;
        }

        .img-1 {
            width: 1280px;
            height: 720px;
            position: relative;
            top: 30px;
            left: 100px;
            animation: shrinkImage 1s forwards; /* Agregamos la animación a la imagen */
        }


        @keyframes shrinkImage {
            from {
                transform: scale(1); /* Tamaño original */
            }
            to {
                transform: scale(0.5); /* Tamaño más pequeño */
            }
        }


        .recuadro2 {
            background: linear-gradient(0deg, #91D198, #7068C6);
            flex-direction: column;
        }

        .img-2 {
            width: 640px;
            height: 360px;
            position: relative;
            top: 350px;
            right: 10px;
        }

        .recuadro3 {
            background: linear-gradient(0deg, #91D198, #B5DBEF, #91D198);
            flex-direction: column;
        }

        /* Estilos para el footer */
        footer {
            background-color: whitesmoke;
            padding: 20px;
            text-align: center;
            position: relative;
        }

    </style>

</head>

<body>

    <div id="contenedor">

        <!-- Primera escena, Alicia con botellita-->
        <div class="recuadros recuadro1">
            <img class="img-1" src="img/index5/alicia-normal.png">
        </div>

        <!-- Escena 2, chiquita-->
        <div class="recuadros recuadro2" style="background-image: url(img/index5/fondo.png);">
            <img class="img-2" src="img/index5/alicia-chiquita.png">
            <h2>Te has hecho chiquita! lol</h2>

        </div>

        <!-- Escena 3, end-->
        <div class="recuadros recuadro4">
        </div>
           
    </div> <!-- Cierre contenido de los frames-->

    <footer>
        <!-- Botones en el footer -->
        <a href="index.html">Sección 1</a>
        <a href="index2.html">Sección 2</a>
        <a href="index3.html">Sección 3</a>
        <a href="index4.html">Sección 4</a>
        <a href="index5.html">Sección 5</a>
        <a href="index6.html">Sección 6</a>

    </footer>

<!-- Scripts, enlaces a librerías JS, etc. -->



</body>

</html>

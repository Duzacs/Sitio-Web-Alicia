<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia Interactivo</title>

    <!-- Fuente -->
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>

    <style>
        /* Estilos texto */
        h1, h2, p, body, header {
            font-family: 'Alice';
            margin: 0px;}
        }

        h1{
            font-size: 60px;
        }



        /* Estilos para el cuerpo del documento */
        body {

            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* Estilos para el contenedor */
        #contenedor {

            position: relative;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* Estilos para los recuadros de la escena */
        .recuadros {

            display: flex;
            height: 100vh;
            color: white;
            scroll-snap-align: start;
            text-align: right;

        }

        .recuadro1 {
            background: linear-gradient(0deg, #7068C6, #F0CCEF);
            flex-direction: column;
        }
        .recuadro1 h1{
            margin-right: 150px;
            margin-top: 200px;
            flex-direction: column;
        }

        .recuadro1 p{
            margin-right: 150px;
            margin-top: 8px;
        }


        .recuadro2 {
            background: linear-gradient(0deg, #91D198, #7068C6);
            flex-direction: column;
            height: 100px;
        }

        .recuadro3 {
            background: linear-gradient(0deg, #91D198, #B5DBEF, #91D198);
            flex-direction: column;
            background-image: url(img/index2/fondos-arboles.png);
            /*background-image: url(img/index2/fondos-alicia.png); no se si dejarlo en capas*/
        }

        .recuadro4 {
            background: linear-gradient(0deg, #91D198, #B5DBEF, #91D198);
            flex-direction: column;
            background-image:url(img/index2/fondos-tunel.png)
        }


        /* Estilos para elementos de fondo / entidades */


        /* Estilos para las animaciones */
        .recuadro-animacion{
            height: 1000px;
            display: flex;
            margin-top: -150px;
            margin-bottom: 100px;
           
            }

        .animacion-alicia-pesta{
        width: 1000px;
        height: 600px;
        background-image: url(img/index2/animacion-alicia-1.png);
        background-size: cover;
        animation: pesta 1s infinite;
        }

        .animacion-alicia-caida{
        width: 1000px;
        height: 600px;
        background-image: url(img/index2/animacion-caida.png);
        background-size: cover;
        animation: caida 1s infinite;
        }


        .recuadro-animacion{

        }

        /* Animación cambio de frames */

        @keyframes pesta{
            0%, 100%{
                background-image: url('img/index2/animacion-alicia-1.png');
            }
            50%{
                 background-image: url('img/index2/animacion-alicia-2.png');
            }
        }

        .recuadro-animacion{

        }

        /* Animación cambio de frames */

        @keyframes caida{
            from{
                background-position-y: 0px;
            }to{
                 background-position-y: 300px;
            }
        }
        /* Estilos para el header y el footer */

        footer {
            background-color: whitesmoke;
            padding: 20px;
            text-align: center;
            position: relative;
        }

    </style>

</head>

<body>

    <div id="contenedor">

        <!-- Primera escena, alicia-->
        <div class="recuadros recuadro1">
            <h1>Que hago</h1>
            <p>Scroll para ir al agujero</p>
            <!-- animacion pesta;eo-->
            <div class="recuadro-animacion">
                <div class="animacion-alicia-pesta"></div>
               
            </div>

        </div>

        <!-- Transicion-->
        <div class="recuadros recuadro2">
            <h2></h2>
        </div>

        <!-- Escena 2, se asoma-->
        <div class="recuadros recuadro3">
            <h2></h2>
        </div>

        <!-- Escena 3, tunel-->
        <div class="recuadros recuadro4">
            <h2></h2>
            <!-- caida alicia-->
            <div class="recuadro-animacion2">
                <div class="animacion-alicia-caida"></div>
            
            </div>


            

        </div>

         </div> <!-- Cierre contenido de los frames-->

    <footer>
        <!-- Botones en el footer -->
        <a href="index.html">Sección 1</a>
        <a href="index2.html">Sección 2</a>
        <a href="index3.html">Sección 3</a>
        <a href="index4.html">Sección 4</a>
    </footer>

<!-- Scripts, enlaces a librerías JS, etc. -->



</body>

</html>
